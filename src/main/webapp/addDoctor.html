<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="container mt-5">

    <a href="index.jsp">
        <i class="fa-solid fa-house-chimney" style="color: #FFD43B; font-size: 1.5rem"></i>
    </a>

    <h2 class="mb-0">Doctor Registration Form</h2>

<form action="adddoctor" method="post" class="border p-4 rounded shadow-sm w-50 align-item-center">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="specialization" class="form-label">Specialization:</label>
        <input type="text" id="specialization" name="specialization" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Submit</button>
    <a href="/HospitalManagement/viewdoctor" class="btn btn-warning w-50 p-2 mt-3 ">View All Doctor</a>
</form>

</body>
</html>
